            text-indent: -15px;

        }
        .inner-list {
        font-size: 14px;
            margin: 5px 0 0 0;
            padding-left: 10px;
            list-style: none;
            color: #666;
        }
        .inner-list li {
        font-size: 14px;
            text-indent: -15px;
            padding-left: 15px;
            font-size: 0.9em;
        }

            border-radius: 8px;
